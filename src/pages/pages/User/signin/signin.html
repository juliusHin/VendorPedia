<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <form (ngSubmit)="signIn()" [formGroup]="signInForm" >
    <ion-list inset >

      
      <ion-item [ngClass]="{invalid: emailErrors.hasError('*', ['touched', 'dirty'])}" >
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required'] " [when]="['touched', 'dirty'] ">
          It should be a valid email
        </div>
      </div>
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">
        {{loginError}}
      </div>

      <button ion-button type="submit" [disabled]="!signInForm.valid">Sign In</button>
      <div class="">

      </div>
    </div>
  </form>
</ion-content>
